<html>

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>    
    <style>
        .MyData table{
            width: 100%;
            padding: 0 30px;
        }
        .MyData table td{
            width: 25%;
            text-align:  left;
            border-bottom: 1px solid #cccccc;
            padding: 6px;
        }
        .MyData table th{
            width: 25%;
            text-align:  left;
            background: #028680;
            color: #ffffff;
            padding: 6px;
        }
    </style>
</head>

<body>
    <h1>Ajax example using jQuery(3.0)</h1>
    <p>
        From the below form we will enter an Id then info about the id will be displayed by ajax call. If no id is given then all data will be fetched and displayed
    </p>
    <p>
        api used <b>http://jsonplaceholder.typicode.com/todos/</b>
    </p>
    <form>
        <label>Enter the id or leave blank for all, then click search</label>
        <input type="text" id="txt_id">
        <button id="btn_search">Search</button>
    </form>
    <div class="MyData">
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>userId</th>
                    <th>id</th>
                    <th>title</th>
                    <th>completed</th>
                </tr>
            </thead>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
    </div>
</body>

</html>
